

<div id = "signup" style='padding: 40px;'> 
  <md-content>
  <div class="checkOutFinal" style="float: right; padding-right: 10%">
    <h1>Hello {{checkOutItems.id}}</h1>
    <h2 id="currency-default">Total: {{getSum() | currency}}</h2><br>
    <md-button class="md-primary md-raised" ng-click='processCheckOut()'>CheckOut
    </md-button>
  </div>
  <h3>Checkout</h3>

  <div ng-cloak class='center'>

    <md-content class="md-padding" layout-xs="column" layout="row" ng-repeat='item in checkOutItems track by $index'>
      <div flex-xs flex-gt-xs="50" layout="column"  >
        <md-card md-theme="{{'dark-light-green'}}" md-theme-watch flex="20">
          <md-card-title>
            <md-card-title-text>
              <span class="md-display-1">{{item.name}}</span>
              <span class="md-subhead">{{item.price | currency}}</span>
              <span class="md-title">description</span>
              <span class="md-subhead">{{item.description}}</span>
              <span class="md-subhead" layout-align="start">{{item.city}}</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-md card-media"></div>
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <!-- <md-button ng-click='deleteItem(item)'>Delete Item</md-button> -->
            <md-button class="md-primary md-raised" ng-click="showConfirm($event,item)" >
              Delete Item
            </md-button>
          </md-card-actions>
       </md-card>
      </div>
    </md-content>
  </div>
</div>

</md-content>
<md-button class="md-primary md-fab md-fab-top-right md-hue-2" style='margin-top: 50px;'>
    <a href="#/homepage" style = style='font-size: 85%; color: white'>Home</a>
  </md-button>
</div>
